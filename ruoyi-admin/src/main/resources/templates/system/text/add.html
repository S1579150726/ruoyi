<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增【请填写功能名称】')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-text-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">文字名称：</label>
                <div class="col-sm-8">
                    <input name="textLable" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">文字内容：</label>
                <div class="col-sm-8">
                    <textarea name="textValue" class="form-control" required></textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">是否滚动，1表示滚动，0表示不滚动：</label>
                <div class="col-sm-8">
                    <input name="isscroll" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/text"
        $("#form-text-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-text-add').serialize());
            }
        }
    </script>
</body>
</html>
