<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改【请填写功能名称】')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-text-edit" th:object="${csafeText}">
            <input name="textId" th:field="*{textId}" type="hidden">
           <!-- <div class="form-group">
                <label class="col-sm-3 control-label is-required">文字名称：</label>
                <div class="col-sm-8">
                    <input name="textLable" th:field="*{textLable}" class="form-control" type="text" required>
                </div>
            </div>-->
            <div class="form-group">
                <label class="col-sm-3 control-label">文字内容：</label>
                <div class="col-sm-8">
                    <textarea name="textValue" class="form-control" required>[[*{textValue}]]</textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">是否滚动，1表示滚动，0表示不滚动：</label>
                <div class="col-sm-8">
                    <input name="isscroll" th:field="*{isscroll}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/text";
        $("#form-text-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-text-edit').serialize());
            }
        }
    </script>
</body>
</html>
