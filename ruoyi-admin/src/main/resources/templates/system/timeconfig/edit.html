<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改跳转时间')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-timeconfig-edit" th:object="${csafeTimeconfig}">
            <!--<input name="configName" th:field="*{configName}" type="hidden">-->
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">接口配置名称：</label>
                <div class="col-sm-8">
                    <input name="configName" th:field="*{configName}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">跳转时间(毫秒)：</label>
                <div class="col-sm-8">
                    <input name="configTimeinterval" th:field="*{configTimeinterval}" class="form-control" type="text">
                </div>
            </div>
            <!--<div class="form-group">
                <label class="col-sm-3 control-label">接口配置名称缩写：</label>
                <div class="col-sm-8">
                    <input name="code" th:field="*{code}" class="form-control" type="text">
                </div>
            </div>-->
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/timeconfig";
        $("#form-timeconfig-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-timeconfig-edit').serialize());
            }
        }
    </script>
</body>
</html>
