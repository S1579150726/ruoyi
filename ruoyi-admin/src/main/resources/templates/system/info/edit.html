<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改综合信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-info-edit" th:object="${csafeInfo}">
            <input name="infoId" th:field="*{infoId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">信息标题：</label>
                <div class="col-sm-8">
                    <input name="infoLabel" th:field="*{infoLabel}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">信息详细内容：</label>
                <div class="col-sm-8">
                    <textarea name="infoValue" class="form-control">[[*{infoValue}]]</textarea>
                </div>
            </div>
            <!--<div class="form-group">
                <label class="col-sm-3 control-label">信息标题英文名：</label>
                <div class="col-sm-8">
                    <input name="infoCode" th:field="*{infoCode}" class="form-control" type="text">
                </div>
            </div>-->
            <div class="form-group">    
                <label class="col-sm-3 control-label">信息单位：</label>
                <div class="col-sm-8">
                    <input name="infoUnit" th:field="*{infoUnit}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/info";
        $("#form-info-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-info-edit').serialize());
            }
        }
    </script>
</body>
</html>
